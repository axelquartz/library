<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Library</title>
  </head>
  <body>
    <h1 id="title">Books</h1>
    <div class="cards-container">
      <div class="card" id="card-form">
        <div class="inputs-group">
          <h3>Add Your Book</h3>
          <div id="error"></div>

          <form id="form">
            <div id="nameDiv" class="input">
              <label for="name">Name</label>
              <input id="name" type="text" placeholder="Book Name..." name="name"/>
            </div>
            <div class="input">
              <label for="author">Author</label>
              <input id="author" type="text" placeholder="Author..." name="author"/>
              </div>
            <div class="input">
              <label for="number">Number of Pages</label>
              <input id="pages" type="number" placeholder="123..." name="number"/>
            </div>
              <button type="submit" id="entry">Submit Entry</button>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
